<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Pay</title>
    <link rel="stylesheet" href="phone-pay.css">
</head>
<body>

    <div id="phone-pay-app">
        <div id="home-page">
        <div id="open-space">
            <h1>Phone Pay</h1>
            <p>Click on any  Payment mode</p>
        </div>
        <div id="banner">
            <img class="banner-img" src="https://www.abhi2you.com/wp-content/uploads/2017/12/phonpe-refer-and-earn-loot-offer-banner.png" alt="">
        </div>
        <div id="pay-mode">
            <p>Transfer Money</p>
            <div id="pay-mode-1" class="next-page">
            <div class="img-acc-btn"><img class="img-acc" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Google_Contacts_icon.svg/2048px-Google_Contacts_icon.svg.png" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://www.citypng.com/public/uploads/preview/free-round-blue-bank-icon-png-11640250737wqyhgimzkr.png" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://www.kindpng.com/picc/m/72-726212_self-responsible-icon-hd-png-download.png" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://play-lh.googleusercontent.com/SrLGQuO-MHUgI_Zwvj_nFnSp4RnDx7Q5nrWSSO1Plw2oIU5-82iDahIiaEF03wn6Ko8" alt=""></div>
            </div>
            
        </div>
        <div id="pay-mode-2" class="next-page">
            <div class="img-acc-btn"><img class="img-acc" src="https://thumbs.dreamstime.com/b/mobile-recharge-icon-comes-indian-rupee-sign-mobile-device-art-icon-mobile-recharge-icon-indian-rupee-symbol-148148391.jpg" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://img.freepik.com/free-vector/hotel-booking-button-isometric-tablet-icon_1284-17724.jpg?w=2000" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://icon-library.com/images/recharge-icon/recharge-icon-10.jpg" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUCJRINpvEaqzjXO9vya7359uwufVZR3kYqA&usqp=CAU" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://cdn-icons-png.flaticon.com/512/1441/1441333.png" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://cdn.iconscout.com/icon/free/png-256/electricity-bill-1817232-1538101.png" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_DP6Z7o-45bltOfbIrsDrbW7hWYiTFcc-gA&usqp=CAU" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://cdn.iconscout.com/icon/premium/png-256-thumb/credit-card-bills-1823031-1545863.png" alt=""></div>
        </div>
        <div id="pay-mode-3" class="next-page">
            <div class="img-acc-btn"><img class="img-acc" alt="" src="https://i0.wp.com/9to5google.com/wp-content/uploads/sites/4/2022/04/google_wallet_icon_9to5google_1.jpeg?ssl=1"></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://thumbs.dreamstime.com/b/paper-cut-military-reward-medal-icon-isolated-blue-background-army-sign-art-style-vector-214414639.jpg" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://media.istockphoto.com/vectors/refer-and-earn-concept-business-partnership-strategy-vector-vector-id1359787512?b=1&k=20&m=1359787512&s=612x612&w=0&h=sF4fD3hyEO5QbO00gtYJPmO7Pz2gYj9YPJih0GRql48=" alt=""></div>
        </div>
        <div id="pay-mode-4" class="next-page">
            <div class="img-acc-btn"><img class="img-acc" src="https://icon-library.com/images/train-icon-vector/train-icon-vector-27.jpg" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://cdn-icons-png.flaticon.com/512/3125/3125713.png" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://d1nhio0ox7pgb.cloudfront.net/_img/v_collection_png/512x512/shadow/bus.png" alt=""></div>
            <div class="img-acc-btn"><img class="https://www.freeiconspng.com/thumbs/travel-icon-png/plane-travel-flight-tourism-travel-icon-png-10.png" alt=""></div>

        </div>
    </div>
    <div id="pay-page">
        <div id="open-space-1">
            <img class="back-btn1" src="https://cdn-icons.flaticon.com/png/128/5111/premium/5111424.png?token=exp=1656620183~hmac=56e12ec29d6b68600b3e26771b7f9508" alt="">
            <h1>Send</h1></div>
        <div id="merchand">
        <h3>Name Of Merchand</h3>
        <p>Banking Name: User Name</p>
        </div>
        <div id="input" oninput="amountShow(event)" >
            <form id="amount_form">
            <input id="amount" type="number" placeholder="₹ Enter Amount">
            <input id="sms" type="text" placeholder="Add a message(optional)">
            </form>
            
        </div>
        <p>Debit from</p>
        <div id="acc-dat">
            <img class="img-acc-1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/SBI-logo.svg/1024px-SBI-logo.svg.png" alt=""> <p>State bank...dia-1234</p>
        </div>
        <div id="last-send">
            <div id="real-time">₹ 0</div>
            <div>
                <button id="send">Send</button>
            </div>
        </div>
        <div id="banner">
            <img class="banner-img" src="https://www.abhi2you.com/wp-content/uploads/2017/12/phonpe-refer-and-earn-loot-offer-banner.png" alt="">
        </div>
    </div>
    <div id="pass">
        <div id="open-space-1">
            <img class="back-btn2" src="https://cdn-icons.flaticon.com/png/128/5111/premium/5111424.png?token=exp=1656620183~hmac=56e12ec29d6b68600b3e26771b7f9508" alt="">
            <h1 class="verify-pass"> Vefify Password</h1></div>
        <div class="passContainer">
            <form id="verifypassForm">
              <input type="password" class="pass" name="" id="" maxlength="1">
              <input type="password" class="pass" name="" id="" maxlength="1">
              <input type="password" class="pass" name="" id="" maxlength="1">
              <input type="password" class="pass" name="" id="" maxlength="1">
              <input type="submit" value="ok" id="checkpass" onclick="verifypass(event)">
           </form>     
            </div>
            <div id="banner">
                <img class="banner-img" src="https://www.abhi2you.com/wp-content/uploads/2017/12/phonpe-refer-and-earn-loot-offer-banner.png" alt="">
            </div>
    </div>
    <div id="final-pay">
        <div id="open-space-1">
            
            <h1>Phone Pay</h1></div>
        <div>
        <img id="pay_img" src="https://s3.amazonaws.com/static.organiclead.com/Site-267d6cb1-b05a-4c2a-a59f-97c1e8b11b65/img/loading_blue.gif">
        <h1 id="status">Transaction Processing...</h1>
        </div>
        <div id="pay-mode" class="final-page">
            <div id="pay-mode-1" class="next-page">
            <div class="img-acc-btn"><img class="img-acc" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Google_Contacts_icon.svg/2048px-Google_Contacts_icon.svg.png" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://www.citypng.com/public/uploads/preview/free-round-blue-bank-icon-png-11640250737wqyhgimzkr.png" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://www.kindpng.com/picc/m/72-726212_self-responsible-icon-hd-png-download.png" alt=""></div>
            <div class="img-acc-btn"><img class="img-acc" src="https://play-lh.googleusercontent.com/SrLGQuO-MHUgI_Zwvj_nFnSp4RnDx7Q5nrWSSO1Plw2oIU5-82iDahIiaEF03wn6Ko8" alt=""></div>
            </div>  
            <!-- <button id="home-pay-chal">More Transaction</button>   -->
        </div>
        <div id="btn-last"></div>

    </div>
    </div>

</body>
</html>
<script src="index.js"></script>
